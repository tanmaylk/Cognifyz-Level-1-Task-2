<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task-2-3</title>
  <style>
    @font-face {
      font-family: 'Intern';
      src: url('path/to/Intern-Regular.woff2') format('woff2'),
           url('path/to/Intern-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Intern', sans-serif;
    }

    .calculator {
      text-align: center;
    }

    input[type="number"] {
      width: 148px;
      height: 61px;
      text-align: center;
      margin: 10px;
      border: 1px solid black;
      border-radius: 60px;
    }

    button.calculate-btn {
      width: 148px;
      height: 61px;
      background: transparent;
      border: 1px solid black;
      border-radius: 60px;
      cursor: pointer;
      margin: 10px;
    }

    .result {
      font-size: 24px;
      
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="number" id="num1" placeholder="Enter number 1">
    <input type="number" id="num2" placeholder="Enter number 2">
    <button class="calculate-btn" onclick="calculate()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
      var result = num1 + num2;
      document.getElementById("result").innerText = "Result: " + result;
    }
  </script>
</body>
</html>
